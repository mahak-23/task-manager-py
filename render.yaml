services:
  # Web Service
  - type: web
    name: task-manager
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.10
      - key: FLASK_ENV
        value: production
      - key: ENABLE_SCHEDULER
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: APP_URL
        sync: false

  # PostgreSQL Database (Render Postgres)
  - type: pg
    name: task-manager-db
    plan: free
